<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #app {
            width: 100vw;
            border: 2px solid;
            box-sizing: border-box;
        }

        #app>.box>* {
            width: 48%;
        }

        #app>.box>img {
            border: 2px solid pink;
            box-sizing: border-box;
        }

        #slide>.box>img {
            width: 100%;
        }

        #slide {
            border: 5px solid transparent;
            box-sizing: border-box;
        }

        #get {
            border: 2px solid;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
    <script src="./h-tools.min.js"></script>
</head>

<body>
    <h2>该测试用例用于测试h-tools-js<span style="color: red;">(安装 npm i h-tools-js)</span>的各项功能，用例中包括轮播图、瀑布流和懒加载组件。点击get按钮生成图片，点击图片进行销毁
    </h2>
    <div>
        <button id="create">点击自动生成图片</button>
        <button id="stop">停止自动生成</button>
    </div>
    <div id="app">
        <div class="box">
            <div id="slide">
                <div class="box">
                    <img data-src="https://img01.sogoucdn.com/v2/thumb/resize/w/125/h/75/t/2/zi/on/crop/w/125/h/75/xy/center/retype/ext/auto/q/90/?appid=200789&url=http%3A%2F%2Fimg04.sogoucdn.com%2Fapp%2Fa%2F200789%2Fd0b718fd02e2a1d93a0a0a853488291b"
                        alt="">
                    <img data-src="https://img01.sogoucdn.com/v2/thumb/resize/w/125/h/75/t/2/zi/on/crop/w/125/h/75/xy/center/retype/ext/auto/q/90/?appid=200789&url=http%3A%2F%2Fimg01.sogoucdn.com%2Fapp%2Fa%2F200789%2F63455e9b5b936f458c82679241287976"
                        alt="">
                    <img data-src="https://img01.sogoucdn.com/v2/thumb/resize/w/125/h/75/t/2/zi/on/crop/w/125/h/75/xy/center/retype/ext/auto/q/90/?appid=200789&url=http%3A%2F%2Fimg02.sogoucdn.com%2Fapp%2Fa%2F200789%2Ffacc73d036ba758a0648a61b66c9ce74"
                        alt="">
                </div>
            </div>
            <div id="get">我是get按钮</div>
        </div>
    </div>
    <script>
        const app = document.getElementById('app')
        const btn = document.getElementById('get')
        const {
            Slide,
            LazyLoad,
            Waterfall
        } = h
        btn.onclick = function () {
            getGoods()
        }

        const slide = Slide.create(document.getElementById('slide'), {
            transition: 200,
            // transverse: false
        })

        const waterfall = new Waterfall(
            app, {
            marginTop: 20
        })

        const lazyLoad = new LazyLoad({
            loading: 'https://img01.sogoucdn.com/v2/thumb/resize/w/125/h/75/t/2/zi/on/crop/w/125/h/75/xy/center/retype/ext/auto/q/90/?appid=200789&url=http%3A%2F%2Fimg02.sogoucdn.com%2Fapp%2Fa%2F200789%2Ffacc73d036ba758a0648a61b66c9ce74',
            eventListener: ['scroll', 'click']
        })

        slide.onchange(() => {
            lazyLoad.update()
        })
        setTimeout(() => waterfall.reset(), 500)

        function getGoods() {
            const xhr = new XMLHttpRequest()
            xhr.open('get', `https://api.vvhan.com/api/acgimg?type=json`)
            // xhr.setRequestHeader('Access-Control-Allow-Origin', '*')
            xhr.send()
            xhr.onreadystatechange = function () {
                if (this.status === 200 && this.readyState === 4) {
                    const res = JSON.parse(this.responseText)
                    const { height, width } = res.info

                    const img = new Image()
                    img.height = 375 * .48 * (height / width);
                    img.setAttribute('data-src', res.imgurl)
                    app.children[0].appendChild(img)
                    img.onclick = function () {
                        img.parentNode.removeChild(img)
                        waterfall.reset(300)
                    }

                    lazyLoad.update()
                    waterfall.update()
                }
            }
        }

        let timer = null
        document.getElementById('create').onclick = function () {
            timer = setInterval(() => {
                requestAnimationFrame(getGoods)
            }, 2500)
        }
        document.getElementById('stop').onclick = function () {
            clearInterval(timer)
        }

    </script>
</body>

</html>
