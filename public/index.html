<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #app {
      width: 100vw;
      border: 2px solid;
      box-sizing: border-box;
    }

    #app>.box>* {
      width: 48%;
    }

    #app>.box>img {
      border: 2px solid pink;
      box-sizing: border-box;
    }

    #slide>.box>img {
      width: 100%;
    }

    #slide {
      border: 5px solid transparent;
      box-sizing: border-box;
    }

    #get {
      border: 2px solid;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <div id="slide">
        <div class="box">
          <img data-src="https://dhimg3.sogoucdn.com/2022/05/15/l36olgkj.gif.webp" alt="">
          <img data-src="https://dhimg3.sogoucdn.com/2022/05/15/l36olgkj.gif.webp" alt="">
          <img data-src="https://dhimg3.sogoucdn.com/2022/05/15/l36olgkj.gif.webp" alt="">
        </div>
      </div>
      <div id="get">get</div>
    </div>
  </div>
</body>

</html>
